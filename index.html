<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/808c0c7535.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- header -->

    <header id="header">
      <div class="container-fluid header-position">
        <div class="row header-height">
          <div class="col d-flex align-items-center">
            <div id="header-logo">
              <a href="#" id="logo"
                ><img src=mega-image/logo.png width="155"></a
              >
              <a href="#" id="logo-sub" class="d-none d-md-block"
                ><img src=mega-image/logo-sub.png width="157"></a
              >
              <svg id="bar-icon" class="d-lg-none" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 448 512">
                <path
                  d="M0 96C0 78.33 14.33 64 32 64H416C433.7 64 448 78.33 448 96C448 113.7 433.7 128 416 128H32C14.33 128 0 113.7 0 96zM0 256C0 238.3 14.33 224 32 224H416C433.7 224 448 238.3 448 256C448 273.7 433.7 288 416 288H32C14.33 288 0 273.7 0 256zM416 448H32C14.33 448 0 433.7 0 416C0 398.3 14.33 384 32 384H416C433.7 384 448 398.3 448 416C448 433.7 433.7 448 416 448z"
                />
              </svg>
            </div>
          </div>
          <div class="col padding-reset d-flex d-none d-lg-block justify-content-end">
            <nav id="nav">
              <a href="#">영화</a>
              <a href="#">큐레이션</a>
              <a href="#">영화관</a>
              <a href="#">특별관</a>
              <a href="#">스토어</a>
              <a href="#">이벤트</a>
              <a href="#">로그인</a>
            </nav>
          </div>
        </div>
      </div>
    </header>

    <!-- banner -->

    <section id="banner">
      <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
          <div id="banner-container" class="container-fluid d-flex justify-content-center">
            <div id="banner-row" class="row">
              <div class="col">
                <a href="#" class="menu-box">전체메뉴</a>
                <a href="#">필름 소사이어티</a>
                <span>|</span>
                <a href="#">클래식 소사이어티</a>
              </div>
              <div class="col-auto padding-reset d-flex justify-content-end">
                <a href="#">고객센터</a>
                <span>|</span>
                <a href="#">멤버쉽</a>
                <span>|</span>
                <a href="#">VIP</a>
                <button type="button" class="banner-button-white">상영시간표</button>
                <button type="button" class="banner-button-purple">빠른예매</button>
              </div>
            </div>
          </div>
          <div class="carousel-item active">
            <img src="mega-image/main_slider02_2000.jpg" class="d-block w-100 h-100">
            <div class="carousel-caption">
              <h3>어벤져스 : 엔드게임</h3>
              <p>역대 최단기간 1000만 관객 돌파 기록</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="mega-image/main_slider01_2000.jpg" class="d-block w-100 h-100">
            <div class="carousel-caption">
              <h3>어벤져스 : 엔드게임</h3>
              <p>역대 최단기간 1000만 관객 돌파 기록</p>
            </div>
          </div>
          <div class="carousel-item">
            <img src="mega-image/main_slider03_2000.jpg" class="d-block w-100 h-100">
            <div class="carousel-caption">
              <h3>어벤져스 : 엔드게임</h3>
              <p>역대 최단기간 1000만 관객 돌파 기록</p>
            </div>
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </section>

    <!-- movie -->
    <section id="movie">
      <div class="container-fluid movie-container">
        <h2 id="movie-reserve">영화 예매</h2>
        <ul id="movie-title">
          <li>
            <a href="#">박스오피스</a>
          </li>
          <li>
            <a href="#">최신개봉작</a>
          </li>
          <li>
            <a href="#">상영예정작</a>
          </li>
          <li>
            <a href="#">큐레이션</a>
          </li>
        </ul>

        <br class="clear">

        <div id="movie-slider">
          <div id="movie-list">
            <div id="movie-wrapper">
              <img src="mega-image/poster01.jpg">
              <div id="movie-rank">
                <span class="rank-style">1</span>
              </div>
              <div id="mx" class="icon"></div>
              <div id="information">
                <div id="information-top">
                  <div id="film-rating" class="icon"></div>
                  <strong id="movie-name">침묵</strong>
                </div>
                <div id="information-bottom">
                  <button type="button">상세정보</button>
                  <button type="button">예매하기</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
